<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友情链接</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(to bottom, #ffffff, #e6f7ff);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .link-list {
            list-style: none;
            padding: 0;
        }
        .link-item {
            margin-bottom: 10px;
        }
        .link-item a {
            display: block;
            padding: 10px;
            background-color: #f5f5f5;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link-item a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>友情链接</h1>
        <ul class="link-list">
            <li class="link-item"><a href="#">友情链接 1</a></li>
            <li class="link-item"><a href="#">友情链接 2</a></li>
            <li class="link-item"><a href="#">友情链接 3</a></li>
            <!-- Add more link items as needed -->
        </ul>
    </div>
</body>
</html>
